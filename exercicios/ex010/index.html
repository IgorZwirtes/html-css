<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
    <video controls width="300" poster="imagens/limoes-capa.png" autoplay loop>
        <source src="midia/pexels-vlada-karpovich.mp4" type="video/mp4">
        <source src="midia/Pexels-Vlada-Karpovich.m4v" type="video/mp4">
        <source src="midia/Pexels-Vlada-Karpovich.webm" type="video/webm">
        <source src="midia/pexels-vlada-karpovich.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Vídeos hospedados remotamente</h1>
    <p>Esse vídeo está hospedado no YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
